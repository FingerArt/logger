## Copy the configuration below to the local.properties file.
#
# gpg id(last 8 digits) or set system env GPG_KEY_ID
signing.keyId=
# gpg secret password or set system env GPG_SECRET_PASSWORD
signing.password=
# gpg secret key ring file or set system env GPG_SECRET_KEY_RING_FILE
signing.secretKeyRingFile=
# nexus username or set system env NEXUS_USERNAME
nexus.username=
# nexus password or set system env NEXUS_PASSWORD
nexus.password=